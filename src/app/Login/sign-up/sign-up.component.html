<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
      <h4 class="modal-title">User Details</h4>
      <button type="button" class="close" data-dismiss="modal" (click)='CloseUserModal()'>&times;</button>
    </div>

    <div class="modal-body">
      <div>
        <form [formGroup]="SignUpForm">

          <div class="form-group">
            <input type="text" class="form-control" formControlName="name" placeholder="Full Name" required="required"
              maxlength="40">
            <div *ngIf="(name.touched || name.dirty) && name.errors">
              <label class="validation-message">This field is required.</label>
            </div>
          </div>


          <div class="form-group">
            <input type="text" class="form-control" formControlName="email" placeholder="Email Address"
              required="required">
            <div *ngIf="(email.touched || email.dirty) && email.errors">
              <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
              <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" formControlName="phone" placeholder="Phone Number"
              required="required">
            <div *ngIf="(phone.touched || phone.dirty) && phone.errors">
              <label *ngIf="phone.errors.required" class="validation-message">This field is required.</label>
              <label *ngIf="phone.errors.pattern" class="validation-message">Invalid Phone Number address.</label>
            </div>
          </div>



          <div class="form-group">
            <select name="role" id="role" class="form-control" formControlName="role">
              <option value="Normal">Normal User</option>
              <option value="Admin">Admin User</option>
            </select>
          </div>

          <!-- <input type="submit"  class="btn btn-primary btn-block" value="Login"> -->
        </form>


        <!-- Error message -->
        <div class="alert" *ngIf="serverErrorMessages">
          {{serverErrorMessages}}
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="d-flex w-100">
        <div class="w-50">
          <button type="button" (click)="onSubmit()" class="btn btn-success">
            <ng-content></ng-content>
          </button>

        </div>
        <div class="w-50 text-right">
          <button type="button" class="btn btn-danger" data-dismiss="modal" #CloseModal
            (click)='CloseUserModal()'>Close</button>
        </div>
      </div>
    </div>

  </div>
</div>
